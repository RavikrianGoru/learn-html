<!DOCTYPE html>
<html lang="en" dir="ltr">

    <title>HTML iFrame A</title>

<body>
    <h1>This is HTML iframe A</h1>
    <p>An iframe is used to display a web page within a web page. We can use height and width attributes or style css to set iframe height and width.</p>
    <pre>
        <a href="12_iframe_c.html" target="first">Change B-&gt;C </a>
        <a href="12_iframe_b.html" target="second">Change C-&gt;B</a>
    </pre>
    <iframe name="first" src="12_iframe_b.html" frameborder="1" width="75%" height="35%"></iframe>
    <iframe name="second" src="12_iframe_c.html" style="border:1px solid red;width:75%;height:35%;"></iframe>

</body>

</html>
