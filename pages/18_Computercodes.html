<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>HTML Computer codes</title>
</head>

<body>
    <h2>HTML Computer codes:</h2>
    <p>Normal Text: a = b + c; </p>
    <p>Computer code element <strong>&lt;code&gt;</strong> content: <code> a = b + c;</code> </p>
    <p>Normal Text : Ctrl + S</p>
    <p>Keyboard Input <strong>&lt;kbd&gt;</strong> content: <kbd>Ctrl + S </kbd></p>
    <p>Normal Text : Output of the program. Error!</p>
    <p>Computer/Pregram output in <strong>&lt;samp&gt;</strong>. <samp>Error!</samp></p>
    <p>Normal Text: E = m<sub>2</sub><sup>2</sup></p>
    <p>HTML var element: <var>E</var>=<var>m</var><sub>2</sub><sup>2</sup></p>
</body>

</html>
